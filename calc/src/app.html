<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>

</head>

<body>

                        </button></div>
                <div class="first">
                    <button class="num" data-num="7"> 7</button></div>
                <div class="first">
                    <button class="num" data-num="4">4</button></div>
                <div class="first">
                    <button class="num" data-num="1">1</button></div>
                <div id="zero">
                    <button id="b0" class="num" data-num="0">0</button></div>
                <div id="pm">
                    <button id="up">+/-</button></div>
                <div class="second">
                    <button class="num" data-num="8">8</button></div>
                <div class="second">
                    <button class="num" data-num="5">5</button></div>
                <div class="second">
                    <button class="num" data-num="2">2</button></div>
                <div id="perc">
                    <button id="up" class="ops" data-ops="%">%</button></div>
                <div class="third">
                    <button class="num" data-num="9">9</button></div>
                <div class="third">
                    <button class="num" data-num="6">6</button></div>
                <div class="third">
                    <button class="num" data-num="3">3</button></div>
                <div class="third">
                    <button class="num" data-num=".">,</button></div>
                <div id="dzie">
                    <button id="up" id="dz" data-ops="/" class="ops">&#xf7</button></div>
                <div class="fourth">
                    <button id="circle" data-ops="*" class="ops"><div class="circle">&#xd7</div></button></div>
                <div class="fourth">
                    <button id="circle" data-ops="-" class="ops"><div id="minus" class="circle">&#x2212</div></button></div>
                <div class="fourth">
                    <button id="circle" data-ops="+" class="ops"><div class="circle">+</div></button></div>
                <div class="fourth">
                    <button class="equal" id="equals" data-result=""><div class="circle" >&#x3d</div></button></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html
